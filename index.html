<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Matrix</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="wrapper">
    <div class="matrix middle">
       <div id="start" class="popup start"><p onclick="matrix()">START</p></div>
        <div id="0" class="box"  onclick="choose(0)"></div>
        <div id="1" class="box"  onclick="choose(1)"></div>
        <div id="2" class="box"  onclick="choose(2)"></div>
        <div id="3" class="box"  onclick="choose(3)"></div>
        <div id="4" class="box"  onclick="choose(4)"></div>
        <div id="5" class="box"  onclick="choose(5)"></div>
        <div id="6" class="box"  onclick="choose(6)"></div>
        <div id="7" class="box"  onclick="choose(7)"></div>
        <div id="8" class="box"  onclick="choose(8)"></div>
        <div id="9" class="box"  onclick="choose(9)"></div>
        <div id="10" class="box"  onclick="choose(10)"></div>
        <div id="11" class="box"  onclick="choose(11)"></div>
        <div id="12" class="box"  onclick="choose(12)"></div>
        <div id="13" class="box"  onclick="choose(13)"></div>
        <div id="14" class="box"  onclick="choose(14)"></div>
        <div id="15" class="box"  onclick="choose(15)"></div>
        <div id="end" class="popup end"><i class="fas fa-redo button" onclick="continu()"></i></div>
       
    </div>
         <div class="matrix-info middle">
        <div class="score">score: 0</div>
        <div class="tile">tile: 6</div>
    </div>
    </div>
    <script src="js.js"></script>
    <script> 
 
        
    </script>
    
</body>
</html>
